<!DOCTYPE html>
<html>
  <head>
    <title>Book Management</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <ul>
        <li>
            Book To Do  
        </li>
        <li><a href="#add-book">Add Book</a></li>
        <li><a href="#view-books">View Books</a></li>
      </ul>
    </nav>
    
    <main>
      <section id="add-book">
        <h2>Add Book</h2>
        <form>
          <label >Book Name:</label>
          <input type="text" placeholder="Enter book name" id="book-name">
          <label >Author Name:</label>
          <input type="text" placeholder="Enter author name"  id="author-name">
          <label >Price:</label>
          <input type="number" placeholder="price" id="book-price">
          <button type="submit">Add</button>
        </form>
      </section>
      
      <section id="view-books">
        <h2>View Books</h2>
        <div id ="view-div">
        <label> Filter : </label>
        <input type="text" id="filter-input" placeholder="Enter  book name">
        </div>
        <table>
          <thead>
            <tr>
              <th>Book Name</th>
              <th>Author Name</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="book-list">
           
          </tbody>
        </table>
      </section>
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
